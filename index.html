<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בדיקת זיהוי קולי</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      direction: rtl;
    }
    #mic {
      font-size: 3em;
      cursor: pointer;
    }
    #output {
      margin-top: 2em;
      font-size: 1.5em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>זיהוי דיבור פשוט</h1>
  <div id="mic">🎤</div>
  <div id="output">לחץ על המיקרופון והתחל לדבר</div>

  <script>
    const mic = document.getElementById("mic");
    const output = document.getElementById("output");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "he-IL";
    recognition.continuous = false;
    recognition.interimResults = false;

    mic.onclick = () => {
      output.textContent = "מאזין...";
      recognition.start();
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      output.textContent = "שמעת: " + transcript;
    };

    recognition.onerror = (event) => {
      output.textContent = "שגיאה בזיהוי קולי: " + event.error;
    };
  </script>
</body>
</html>
